<body>
  <div id="header" class="header">
    <div id="headerText" class="headerText">
    </div>
  </div>
  <p id="registerLabel" class="label">Register</p>
  <div id="registerBody" class="body">
      <input id="nameReg" type="text" placeholder="Enter your username!" required/>
      <input id="emailReg" type="email" placeholder="Enter your email!" required/>
      <input id="passReg" type="password" placeholder="Enter your password!" required/>
      <button id="registerButton">Register!</button>
  </div>
  <p id="loginLabel" class="label">Login</p>
  <div id="loginBody" class="body">
    <input id="emailLog" type="email" placeholder="Enter your email!" required />
    <input id="passLog" type="password" placeholder="Enter your password!" required />
    <button id="loginButton">Login!</button>
  </div>

</body>
